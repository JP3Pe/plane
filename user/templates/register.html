{% extends 'user_base.html' %}
{% block content %}

    <body>
    {% if messages %}
        <script>
            {% for message in messages %}
                alert("{{ message }}");
            {% endfor %}
        </script>
    {% endif %}
    <div id="login">
        <h3 class="text-center text-white pt-5">Signup form</h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="{% url 'register' %}" method="POST">
                            {% csrf_token %}
                            <h3 class="text-center text-muted">Signup</h3>
                            <div class="form-group">
                                <label for="username" class="text-muted">UserName:</label><br>
                                {{ form.username }}
                            </div>
                            <div class="form-group">
                                <label for="email" class="text-muted">UserEmail:</label><br>
                                {{ form.email }}
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-muted">Password:</label><br>
                                {{ form.password }}
                            </div>
                            <div class="form-group">
                                <label for="first_name" class="text-muted">FirstName:</label><br>
                                {{ form.first_name }}
                            </div>
                            <div class="form-group">
                                <label for="last_name" class="text-muted">LastName:</label><br>
                                {{ form.last_name }}
                            </div>
                            <div class="form-group">
                                <input type="submit" name="sign up" class="btn btn-secondary btn-md" value="sign up">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </body>

{% endblock %}
